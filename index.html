<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ğŸ’–</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(to right, #ffe6f0, #fff0f5);
  overflow: hidden;
}

.container {
  position: relative;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  color: #ff4d88;
  font-size: 32px;
  padding: 20px;
  z-index: 2;
}

button {
  padding: 15px 35px;
  font-size: 20px;
  border: none;
  border-radius: 30px;
  margin: 15px;
  cursor: pointer;
  z-index: 2;
}

#yesBtn {
  background-color: #ff4d88;
  color: white;
}

#noBtn {
  background-color: #cccccc;
  position: absolute;
}

#success {
  display: none;
  font-size: 28px;
  color: #ff4d88;
  z-index: 2;
}

#bouquet {
  display: none;
  margin-top: 20px;
  width: 200px;
  z-index: 2;
}

/* Floating hearts & balloons */
.floating {
  position: absolute;
  font-size: 24px;
  animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">

<div id="questionBlock">
  <h1>Thank you my Love ğŸ˜˜ , Now tell me</h1>
  <h1>Will you be my Valentine? ğŸ’—</h1>
</div>

  
<button id="yesBtn">YES ğŸ’•</button>
<button id="noBtn">NO ğŸ˜¢</button>

<div id="success">YAYYYY ğŸ¥°ğŸ’– You just made me the happiest person alive!</div>

<img id="bouquet" src="flowers.png" alt="Bouquet">

</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const questionBlock = document.getElementById("questionBlock");
const success = document.getElementById("success");
const bouquet = document.getElementById("bouquet");

// Move NO button
function moveButton() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

// YES action
yesBtn.addEventListener("click", function() {
  questionBlock.style.display = "none";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";

  success.style.display = "block";
  bouquet.style.display = "block";

  confetti({
    particleCount: 200,
    spread: 100,
    origin: { y: 0.6 }
  });
});

// Generate floating hearts & balloons
const emojis = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸˆ","ğŸ’•","ğŸ’"];
for (let i = 0; i < 20; i++) {
  const span = document.createElement("span");
  span.classList.add("floating");
  span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
  span.style.left = Math.random() * 100 + "vw";
  span.style.animationDuration = (5 + Math.random() * 5) + "s";
  document.body.appendChild(span);
}
</script>

</body>
</html>
